<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Sortable - Default functionality</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <link href="../static/css/online/online.css" th:href="@{/css/online/online.css}" rel="stylesheet"/>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script>
  $( function() {
        $('.sortable-ul, .sortable-ul li > ul').sortable({
	        stop: function() {
		            // Собираем все data-id в массив.
		            var sort = [];
		            $('.sortable-ul li').each(function(){
			            sort.push($(this).data('id'));
		            });

		       // И сохраняем его в cookie в виде строки JSON.
		        $.cookie('sort', JSON.stringify(sort));
		       //alert($.cookie('sort'));
	        }
        });
  });


//    $(document).ready( function () {
// $.each(JSON.parse($.cookie('sort')), function(i, row){
//		$('.sortable-ul').append($('.sortable-ul li[data-id=' + row + ']'));
//	});
//});
  </script>
</head>
<body>


<div class="container">
    <div th:if="${errorMessage} != null" class="error"><span th:utext="${errorMessage}"></span></div>

    <ul class="sortable-ul">
        <li>
            <table>
                <tr width="600">
                    <th colspan="3" th:utext="#{performance.label.tableTitle}">Performances List</th>
                </tr>
            </table>
        </li>

        <li>
            <ul>
                <div th:each="performancesWrapperList : ${performancesWrapperListByCategory.performancesWrapperListByCategories}">
                    <div th:if="${not #lists.isEmpty(performancesWrapperList.performancesWrapperList)}">
                        <table>
                            <tr width="600">
                                <td width="150" th:text="${performancesWrapperList.nameCategory}" colspan="3" class="nameCategory" th:class="nameCategory"></td>
                            </tr>
                            <tr>
                                <th width="200" th:utext="#{performance.label.title}">Title</th>
                                <th width="200" th:utext="#{label.edit}">Edit</th>
                                <th width="200" th:utext="#{label.delete}">Delete</th>
                            </tr>
                        </table>
                        <li>
                            <ul>
                                <div th:each="performancesWrapper : ${performancesWrapperList.performancesWrapperList}">

                                    <li data-id="${performancesWrapper.turnNumber}"
                                        th:data-id="${performancesWrapper.turnNumber}">
                                        <table>
                                            <tr width="600">
                                                <td width="150" th:text="${performancesWrapper.namePerformance}"></td>
                                                <td width="150" th:text="${performancesWrapper.nameMember}"></td>
                                                <td width="150" th:text="${performancesWrapper.turnNumber}"></td>
                                            </tr>
                                        </table>
                                    </li>
                                </div>
                            </ul>
                        </li>
                    </div>
                </div>
            </ul>
        </li>
    </ul>


</div>
<button>ewewcewewcece</button>
</body>
</html>
