    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="/img/logo_small.png" type="image/png">

    <title th:utext="${title}"></title>
</head>
<body>
<!-- Include _menu.html -->
<th:block th:include="_menu"></th:block>


<form name='f' th:action="@{/criterion/save}" method='POST'>
    <div th:if="${errorMessage} != null" class="error"><span th:utext="${errorMessage}"></span></div>
    <table>
        <tr>
            <th colspan="2" th:utext="#{criterion.label.tableTitleCreate}">Creating Criterion</th>
        </tr>
        <tr>
            <th><label for="criterionName"><b th:utext="#{criterion.label.name}">Name</b></label></th>
            <td><input type="text" id="criterionName" name='name' maxlength="29" required></td>
        </tr>

        <tr>
            <td colspan="2">
                <button type="submit" th:utext="#{label.save}">Save</button>
            </td>
        </tr>
        <tr>
            <td colspan="2"><a class="cancelHref" href="/"
                               th:href="@{/criterions?lang=} + ${#request.Locale.getDefault()}"
                               th:utext="#{label.cancel}">Назад</a></td>
        </tr>

    </table>
    </div>

</form>


</body>

</html>
