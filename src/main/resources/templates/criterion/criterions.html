<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet"/>
    <link href="../static/css/criterion/criterions.css" th:href="@{/css/criterion/criterions.css}" rel="stylesheet"/>
    <link href="../static/css/href.css" th:href="@{/css/href.css}" rel="stylesheet"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="/img/logo_small.png" type="image/png">
<!--    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>  -->

    <title th:utext="${title}"></title>
</head>
<body>
<!-- Include _menu.html -->
<th:block th:include="_menu"></th:block>

<div class="container">
    <div th:if="${errorMessage} != null" class="error"> <span th:utext="${errorMessage}"></span></div>
 <!--   <div th:if="${not #lists.isEmpty(categories)}">  -->
        <table>
            <tr>
                <th colspan="3" th:utext="#{criterion.label.tableTitle}">Criterion List</th>
            </tr>
            <tr>
                <th th:utext="#{criterion.label.name}">Name</th>
                <th th:utext="#{label.edit}">Edit</th>
                <th th:utext="#{label.delete}">Delete</th>
            </tr>
            <tr th:each="criterion : ${criterions}">
                <td th:text="${criterion.name}"></td>
                <td><a th:href="${'/criterion/edit/' + criterion.id}+'?lang=' + ${#request.Locale.getDefault()}" th:utext="#{label.edit}">Edit</a></td>
                <td><a th:href="${'/criterion/delete/' + criterion.id}" th:utext="#{label.delete}"
                       onclick="return confirm('Вы уверены в удалении?')">Delete</a></td>
            </tr>
            <tr>
                <th colspan="3" href="/criterion/form">
                    <a class="addButton" th:utext="#{label.add}" href="/criterion/form" th:href="@{/criterion/form?lang=} + ${#request.Locale.getDefault()}">New Criterion</a>
                </th>
            </tr>
        </table>
  <!--  </div> -->

</div>
</body>

</html>
