<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet"/>
    <link href="../static/css/jury.css" th:href="@{/css/members.css}" rel="stylesheet"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
    <title th:utext="${title}"></title>
</head>
<body>
<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>


<form name='f' th:action="@{/member/editsave}" method='POST'>
    <table>
        <div class="error_message"> <h2><span th:utext="${errorMessage}"></span></h2></div>
        <tr>
            <th colspan="2" th:utext="#{member.label.tableTitleEdit}">Editor Member</th>
        </tr>
        <tr>

            <td colspan="2"><input  type="hidden" id="memberId" name='id'  th:value="${member.id}" required></td>
        </tr>
        <tr>
            <th><label for="lastName"><b th:utext="#{label.lastName}">LastName</b></label></th>
            <td><input type="text" id="lastName" name='lastName'  th:value="${member.lastName}" required></td>
        </tr>
        <tr>
            <th><label for="name"><b th:utext="#{label.firstName}">FirstName</b></label></th>
            <td><input type="text" id="name" name='name' th:value="${member.name}" required></td>
        </tr>
        <tr>
            <th><label for="secondName"><b th:utext="#{label.secondName}">SecondName</b></label></th>
            <td><input type="text" id="secondName" name='secondName' th:value="${member.secondName}"></td>
        </tr>
        <tr>
            <th><label for="office"><b th:utext="#{label.office}">Office</b></label></th>
            <td><input type="text" id="office" name='office' th:value="${member.office}"></td>
        </tr>
        <tr>
            <th><label for="boss"><b th:utext="#{member.label.boss}">Boss</b></label></th>
            <td><input type="text" id="boss" name='boss' th:value="${member.boss}"></td>
        </tr>
        <tr>
            <th><label for="categoryName"><b th:utext="#{category.label.name}">Category</b></label></th>
            <td >
                <select id="categoryName" name="categoryName"  >
                    <option th:value="${category.categoryName}" th:each="category : ${categories}" th:utext="${category.categoryName}">Category</option>
                </select>
            </td>
        </tr>

        <tr>
            <td colspan="2"> <button type="submit" th:utext="#{member.label.save}">Save</button></td>
        </tr>
        <tr>
            <td colspan="2"> <a class="cancelHref" href="/" th:href="@{/members?lang=} + ${#request.Locale.getDefault()}" th:utext="#{label.cancel}">Назад</a></td>
        </tr>

    </table>
    </div>

</form>
<script th:inline="javascript">
  /*<![CDATA[*/
 window.onload = function() {
var myVariable = /*[[${member.category.categoryName}]]*/ 'Sebastian';
document.getElementById('categoryName').value = myVariable;
};
/*]]>*/
</script>

</body>

</html>
