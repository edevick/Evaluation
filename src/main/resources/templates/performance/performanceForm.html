<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet"/>
    <link href="../static/css/performance/performance.css" th:href="@{/css/performance/performance.css}" rel="stylesheet"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
    <title th:utext="${title}"></title>
</head>
<body>
<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>


<form name='f' th:action="@{/performance/save}" method='POST'>
    <table>
        <div class="error_message"> <h2><span th:utext="${errorMessage}"></span></h2></div>
        <tr>
            <th colspan="2" th:utext="#{performance.label.tableTitleCreate}">Creating Performance</th>
        </tr>
        <tr>
            <th><label for="performanceName"><b th:utext="#{performance.label.title}">Title</b></label></th>
            <td><input type="text" id="performanceName" name='performanceName' required></td>
        </tr>
        <tr>
            <th><label hidden for="memberId"><b th:utext="#{member.label.id}">MemberId</b></label></th>
            <td><input type="hidden" id="memberId" name='memberId' th:value="${memberId}" required></td>
        </tr>
        <tr>
            <td colspan="2"> <button type="submit" th:utext="#{label.save}">Save</button></td>
        </tr>
        <tr>
            <td colspan="2"> <a class="cancelHref" href="/"
                                th:href="${'/performance/' + memberId}+'?lang=' + ${#request.Locale.getDefault()}"
                                th:utext="#{label.cancel}">Назад</a></td>
        </tr>

    </table>
    </div>

</form>


</body>

</html>
