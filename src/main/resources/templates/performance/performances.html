<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet"/>
    <link th:href="@{/css/performance/performance.css}" rel="stylesheet"/>
    <link href="../static/css/href.css" th:href="@{/css/href.css}" rel="stylesheet"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>

    <title th:utext="${title}"></title>
</head>
<body>
<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>

<div class="container">
    <div class="error_message"> <h2><span th:utext="${errorMessage}"></span></h2></div>

        <table>
            <tr>
                <th colspan="3" th:utext="#{performance.label.tableTitle}">Performances List</th>
            </tr>
            <tr>
                <th th:utext="#{performance.label.title}">Title</th>
                <th th:utext="#{label.edit}">Edit</th>
                <th th:utext="#{label.delete}">Delete</th>
            </tr>
            <tr th:each="performance : ${performances}">
                <td th:text="${performance.performanceName}"></td>
                <td><a th:href="${'/performance/edit/' + performance.performanceId}+'?lang=' + ${#request.Locale.getDefault()}" th:utext="#{label.edit}">Edit</a></td>
                <td><a th:href="${'/performance/delete/' + performance.performanceId}" th:utext="#{label.delete}"
                       onclick="return confirm('Вы уверены в удалении?')">Delete</a></td>
            </tr>
            <tr>
                <th colspan="3" href="/performance/form">
                    <a class="addButton" th:utext="#{label.add}" href="/performance/form" th:href="${'/performance/form/'} + ${memberId}+'?lang=' + ${#request.Locale.getDefault()}">New Performance</a>
                </th>
            </tr>
            <tr>
                <td colspan="3"><a class="cancelHref" href="/"
                                   th:href="@{/members?lang=} + ${#request.Locale.getDefault()}"
                                   th:utext="#{label.cancel}">Назад</a></td>
            </tr>
        </table>


</div>
</body>

</html>
