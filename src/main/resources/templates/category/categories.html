<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet"/>
    <link href="../static/css/category/categories.css" th:href="@{/css/category/categories.css}" rel="stylesheet"/>
    <link href="../static/css/href.css" th:href="@{/css/href.css}" rel="stylesheet"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>

    <title th:utext="${title}"></title>
</head>
<body>
<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>

<div class="container">
    <div th:if="${errorMessage} != null" class="error"> <span th:utext="${errorMessage}"></span></div>
    </div>
  <!--  <div th:if="${not #lists.isEmpty(categories)}"> -->
        <table>
            <tr>
                <th colspan="4" th:utext="#{category.label.tableTitle}">Category List</th>
            </tr>
            <tr>
                <th th:utext="#{category.label.name}">Name</th>
                <th th:utext="#{criterions.label.name}">Criterions</th>
                <th th:utext="#{label.edit}">Edit</th>
                <th th:utext="#{label.delete}">Delete</th>
            </tr>
            <tr th:each="category : ${categories}">
                <td th:text="${category.categoryName}"></td>
                <td >
                    <div th:each="criterion : ${category.criterions}">
                        <div th:text="${criterion.name}">Criterion name</div>
                    </div>
                  <!--  <a th:href="${'/performance/' + member.id}+'?lang=' + ${#request.Locale.getDefault()}" th:utext="#{member.label.edit.performance}">Edit</a>  -->

                </td>
                <td><a th:href="${'/category/edit/' + category.id}+'?lang=' + ${#request.Locale.getDefault()}" th:utext="#{label.edit}">Edit</a></td>
                <td><a th:href="${'/category/delete/' + category.id}" th:utext="#{label.delete}"
                       onclick="return confirm('Вы уверены в удалении?')">Delete</a></td>
            </tr>

            <tr>
                <th colspan="4" href="/jury/form">
                    <a class="addButton" th:utext="#{label.add}" href="/category/form" th:href="@{/category/form?lang=} + ${#request.Locale.getDefault()}">New Category</a>
                </th>
            </tr>
        </table>

   <!-- </div>  -->
</body>

</html>
