<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
    <link href="../static/css/jury.css" th:href="@{/css/jury.css}" rel="stylesheet" />
    <link href="../static/css/href.css" th:href="@{/css/href.css}" rel="stylesheet"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
    <title th:utext="${title}"></title>
</head>
<body>
<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>


<form name='f' th:action="@{/jury/editsave}" method='POST'>
        <table>
            <tr>
                <th colspan="2" th:utext="#{jury.label.tableTitleEdit}">Jury List Edit</th>
            </tr>
            <tr>
                <th><label for="uname" th:utext="#{label.username}"><b>Username</b></label></th>
                <td> <input type="text"  id="uname"  name='login' th:value="${jury.login}" required></td>
            </tr>
            <tr>
                <th><label for="psw"><b th:utext="#{label.password}">Password</b></label></th>
                <td> <input type="password" id="psw" name='encrytedPassword' th:value="${jury.encrytedPassword}" required></td>
            </tr>
            <tr>
                <th><label for="role"><b th:utext="#{label.role}">Role</b></label></th>
                <td> <input type="text" id="role" name='role' th:value="${jury.role}" required></td>
            </tr>
            <tr>
                <th><label for="lastName"><b th:utext="#{label.lastName}">LastName</b></label></th>
                <td><input type="text" id="lastName" name='lastName' th:value="${jury.userContact.lastName}" required></td>
            </tr>
            <tr>
                <th><label for="firstName"><b th:utext="#{label.firstName}">FirstName</b></label></th>
                <td><input type="text" id="firstName" name='firstName' th:value="${jury.userContact.firstName}" required></td>
            </tr>
            <tr>
                <th><label for="secondName"><b th:utext="#{label.secondName}">SecondName</b></label></th>
                <td><input type="text" id="secondName" name='secondName' th:value="${jury.userContact.secondName}"></td>
            </tr>
            <tr>
                <th><label for="office"><b th:utext="#{label.office}">Office</b></label></th>
                <td><input type="text" id="office" name='office' th:value="${jury.userContact.office}"></td>
            </tr>

            <tr>
                <td colspan="2"> <button type="submit" th:utext="#{jury.label.save}">Save</button></td>
            </tr>
            <tr>
                <td colspan="2"><input type="hidden" name='userId' th:value="${jury.userId}" required></td>
            </tr>
            <tr>
                <td colspan="2"> <a class="cancelHref" href="/" th:href="@{/jury?lang=} + ${#request.Locale.getDefault()}" th:utext="#{label.cancel}">Назад</a></td>
            </tr>

        </table>
    </div>

</form>

</body>

</html>
